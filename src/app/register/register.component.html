<div class="row mt-5">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" class="formStyle">
            <div class="form-floating mb-3">
                <input type="username" class="form-control" id="floatingEmail" placeholder="name@example.com" name="username" ngModel>
                <label for="floatingEmail">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" ngModel>
                <label for="floatingPassword">Password</label>
              </div>
              <button type="submit" class="btn btn-success d-block mx-auto mt-3">Register</button>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>
